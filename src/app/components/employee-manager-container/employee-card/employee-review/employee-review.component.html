<div class="employee-review-container">
  <div class="profile-pic">
    <img src="{{myEmployee.EmployeeImage}}">
  </div>
  <div class="employee-information">
    <div class="name-container">
      <mat-form-field>
        <input matInput placeholder="First Name" [disabled]="allowInput" [(ngModel)]="myEmployee.FirstName">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" [disabled]="allowInput" [(ngModel)]="myEmployee.LastName">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-select placeholder="Position" [disabled]="allowInput" [(ngModel)]="myEmployee.PositionId" >
          <mat-option *ngFor="let employeePosition of employeePositions" [value]="employeePosition.PositionId">
            {{employeePosition.PositionDescription}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>
